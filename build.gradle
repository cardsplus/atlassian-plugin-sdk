/*
 * https://guides.gradle.org/creating-new-gradle-builds/
 */

buildscript {
    ext {
        /* Docker-Image mit Atlassian Plugin SDK */
        PLUGIN_SDK_TAG = 'plugin-sdk:latest'
    }

    repositories {
        maven {
            url "https://plugins.gradle.org/m2"
        }
    }

    dependencies {
        classpath "gradle.plugin.com.palantir.gradle.gitversion:gradle-git-version:0.11.0"
    }
}

apply plugin: 'com.palantir.git-version'
description = 'Atlassian Plugin-SDK'
version = gitVersion();

println ''
println '###############################################'
println "# ${description} ${version}"
println '###############################################'
println 'PLUGIN_SDK_TAG=' + "${PLUGIN_SDK_TAG}"
println ''

task clean {
    doFirst {
        delete "${buildDir}"
    }
}

import org.apache.tools.ant.filters.*;

task build {
    doFirst {
        mkdir "${buildDir}/docker"
    }
    doLast {
        copy {
            from "src/main/docker"
            include "*"
            into "${buildDir}/docker"
            filter(FixCrLfFilter, eol:FixCrLfFilter.CrLf.newInstance("lf"))
        }
    }
}
build.mustRunAfter clean

task check {
    dependsOn(build)
    doLast {
        exec {
            commandLine 'docker', 'build', '-t', "${PLUGIN_SDK_TAG}", 'build/docker'
        }
    }
    doLast {
        exec {
            commandLine 'docker', 'run', '--rm', "${PLUGIN_SDK_TAG}"
        }
    }
}
check.mustRunAfter clean
