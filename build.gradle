/*
 * https://guides.gradle.org/creating-new-gradle-builds/
 */

buildscript {
    ext {
        /* Docker-Image mit Atlassian Plugin SDK */
        PLUGIN_SDK_TAG = 'plugin-sdk:latest'
    }

    repositories {
        maven {
            url "https://plugins.gradle.org/m2"
        }
    }

    dependencies {
        classpath "gradle.plugin.com.palantir.gradle.gitversion:gradle-git-version:0.11.0"
    }
}

apply plugin: 'com.palantir.git-version'
description = 'Atlassian Plugin-SDK'
version = gitVersion();

println ''
println '###############################################'
println "# ${description} ${version}"
println '###############################################'
println 'PLUGIN_SDK_TAG=' + "${PLUGIN_SDK_TAG}"
println ''

task clean(type: Exec) {
    commandLine 'docker', 'images', 'purge'
}

task build(type: Exec) {
    commandLine 'docker', 'build', '-t', "${PLUGIN_SDK_TAG}", 'src/main/docker'
}
build.mustRunAfter clean

task check(type: Exec) {
    commandLine 'docker', 'run', '--rm', "${PLUGIN_SDK_TAG}"
}
check.mustRunAfter build